<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Job Applicayion</title>
</head>

<body>
    <div class="body">
        <div class="content">
            <div class="header">
                <p>Job Application </p>
                <p class="para">(web)</p>
            </div>
            <div class="box1">
                <div class="subBox1">
                    <label for="fname">First Name</label>
                    </br>
                    <input type="text" id="fname" name="fname" p>
                </div>
                <div class="subBox1">
                    <label for="lname">Last Name</label>
                    </br>
                    <input type="text" id="lname" name="lname" p>
                </div>
            </div>
            <div class=" box1 box2">
                <div>
                    <label for="Email">Email</label>
                    </br>
                    <input type="email" id="Email" name="Email" p>
                </div>
                <div>
                    <select name="jobrole" id="jobrole">
                        <option value="jobrole">Select Job role</option>
                    </select>
                </div>

            </div>
            <div class=" box1">
                <div>
                    <label for="address">Address:</label>
                    </br>
                    <textarea name="address" id="address" cols="30" rows="5"
                        placeholder="enter your address"></textarea>

                </div>
            </div>
            <div class="box1">
                <div>
                    <label for="city">City</label>
                    </br>
                    <input type="text" id="City" name="city" p>
                </div>
                <div>
                    <label for="pincode">Pincode</label>
                    </br>
                    <input type="text" id="lname" name="lname" p>
                </div>
            </div>
            <div class=" box1">
                <div>
                    <label for="date">Date</label>
                    </br>
                    <input type="date" id="date" name="date" p>
                </div>
                <div>
                    <label for="ChooseFile">Upload Your CV</label>
                    </br>
                    <input type="file" id="ChooseFile" name="ChooseFile" p>
                </div>

            </div>
            <div class="buttonSection">
                <Button class="button">Apply Now</Button>
            </div>

        </div>
    </div>
    </div>
</body>

</html>
